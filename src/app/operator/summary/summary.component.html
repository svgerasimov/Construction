<div id="summary">
      <mat-card>
          <table mat-table [dataSource]="dataSource">
            
              <!-- Месяц -->
              <ng-container matColumnDef="monthName">
                  <th mat-header-cell *matHeaderCellDef> Месяц </th>
                  <td mat-cell *matCellDef="let month"> {{month.monthName}} </td>
              </ng-container>

              <!-- Обработано новых товаров -->
              <ng-container matColumnDef="newProductsProcessed">
                  <th mat-header-cell *matHeaderCellDef> Обработано новых товаров </th>
                  <td mat-cell *matCellDef="let month"> {{month.newProductsProcessed}} </td>
              </ng-container>

              <!-- Обработано существующих товаров -->
              <ng-container matColumnDef="existingProductsProcessed">
                  <th mat-header-cell *matHeaderCellDef> Обработано существующих товаров </th>
                  <td mat-cell *matCellDef="let month"> {{month.existingProductsProcessed}} </td>
              </ng-container>

              <!-- К выплате -->
              <ng-container matColumnDef="bonus">
                  <th mat-header-cell *matHeaderCellDef> К выплате </th>
                  <td mat-cell *matCellDef="let month"> {{month.bonus}} </td>
              </ng-container>

              <!-- Остаток к выплате за предыдущие периоды -->
              <ng-container matColumnDef="behindInBonus">
                  <th mat-header-cell *matHeaderCellDef> Задолженность по выплате </th>
                  <td mat-cell *matCellDef="let month"> {{month.behindInBonus}} </td>
              </ng-container>
             
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </mat-card>
</div>
