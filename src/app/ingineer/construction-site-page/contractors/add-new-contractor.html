<h1 mat-dialog-title>Добавление исполнителя</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input 
        matInput 
        [(ngModel)]="contractor.name"
        placeholder="Фамилия"
    >
  </mat-form-field>
  <mat-form-field>
    <input 
        matInput 
        [(ngModel)]="contractor.secondName"
        placeholder="Имя"        
    >
  </mat-form-field>
  <mat-form-field>
    <input 
        matInput 
        [(ngModel)]="contractor.patronymic"
        placeholder="Отчество"        
    >
  </mat-form-field>
  <mat-form-field>
    <input 
        matInput 
        [(ngModel)]="contractor.typeOfWork"
        placeholder="Тип работы"
    >
  </mat-form-field>
  <mat-form-field>
      <input 
          matInput 
          [(ngModel)]="contractor.phone"
          placeholder="Телефон"       
      >
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Назад</button>
  <button mat-button [mat-dialog-close]="contractor" cdkFocusInitial>Готово</button>
</div>
