<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск">
  </mat-form-field>
  
  <section>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Статья -->
      <ng-container matColumnDef="itemOfExpenditure">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Статья </th>
        <td mat-cell *matCellDef="let expenditure"> {{expenditure.itemOfExpenditure}} </td>
      </ng-container>
  
      <!-- Дата счета -->
      <ng-container matColumnDef="dateOfAccount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата счета </th>
        <td mat-cell *matCellDef="let expenditure"> {{expenditure.dateOfAccount}} </td>
      </ng-container>

      <!-- Сумма -->
      <ng-container matColumnDef="sumOfAccount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Сумма </th>
        <td mat-cell *matCellDef="let expenditure"> {{expenditure.sumOfAccount}} </td>
      </ng-container>

      <!-- Назначение платежа -->
      <ng-container matColumnDef="paymentAppointment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Назначение платежа </th>
        <td mat-cell *matCellDef="let expenditure"> {{expenditure.paymentAppointment}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </section>
