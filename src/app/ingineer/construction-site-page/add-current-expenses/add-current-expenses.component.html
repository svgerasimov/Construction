<h3>Ввод текущих расходов</h3>

<mat-accordion>

    <!-- БЕЗНАЛ -->
    <app-cashless-expenses [_id]="_id" (cashLessExpenditureAdded)="onCashLessExpenditureAdded($event)"></app-cashless-expenses>

    <!-- НАЛИЧНЫЕ -->
    <app-cash-expenses [_id]="_id" (cashExpenditureAdded)="onCashExpenditureAdded($event)"></app-cash-expenses>

    <!-- СЛУЖЕБНЫЕ РАСХОДЫ -->
    <app-duty-expenses [_id]="_id" (dutyExpenditureAdded)="onDutyExpenditureAdded($event)"></app-duty-expenses>


</mat-accordion>
